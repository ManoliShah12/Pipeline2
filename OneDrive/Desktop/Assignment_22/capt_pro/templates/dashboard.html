{% extends 'base.html' %} {% block content %}
<h2>Dashboard</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for case in cases %}
    <tr>
      <td>{{ case.name }}</td>
      <td>{{ case.description }}</td>
      <td>
        <a href="{{ url_for('view_case', case_id=case.id) }}">View</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% if role == 'admin' %}
<a href="{{ url_for('add_case') }}">Add Case</a>
{% endif %} {% endblock %}
